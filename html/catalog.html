<div id="store"></div>

<!-- JavaScript-код для получения данных от сервера и перехода на другую страницу -->
<script>
  fetch('http://localhost:3000/products') // Запрос к серверу за данными о товарах
    .then(response => response.json()) // Преобразование ответа в JSON-формат
    .then(products => {
      const storeElement = document.getElementById('store');

      // Добавление каждого товара в контейнер
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');

        // Создание ссылки на страницу с подробной информацией о товаре
        const link = document.createElement('a');
        link.href = `product.html?id=${product.id}`; // Передаем идентификатор товара через параметр запроса
        link.style.textDecoration = 'none';
        link.style.color = 'inherit';

        // Добавление информации о товаре в ссылку
        const nameElement = document.createElement('h2');
        nameElement.textContent = product.name;
        link.appendChild(nameElement);

        const priceElement = document.createElement('p');
        priceElement.textContent = `Цена: $${product.price}`;
        link.appendChild(priceElement);

        const imageElement = document.createElement('img');
        imageElement.src = product.image;
        imageElement.alt = product.name;
        link.appendChild(imageElement);

        const categoryElement = document.createElement('p');
        categoryElement.textContent = `Категория: ${product.category}`;
        link.appendChild(categoryElement);

        // Добавление ссылки в контейнер
        productElement.appendChild(link);
        storeElement.appendChild(productElement);
      });
    })
    .catch(error => {
      console.error('Ошибка при получении данных:', error);
    });
</script>
