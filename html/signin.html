<body>
    <header class="wrapper">
        <div class="container">
                <div class="header black">
                    <a href="../index.html"><h3 class="logo">Спортик тут</h3></a>
                </div>
        </div>
    </header>
    <section>
        <form action="" class="signin container">
            <div class="form">
                <div class="title">Добро пожаловать</div>
                <div class="subtitle">Создайте свой аккаунт</div>
                <div class="input-container ic1">
                  <input id="firstname" class="input" type="text" placeholder=" " required />
                  <div class="cut cut-short"></div>
                  <label for="firstname" class="placeholder">Имя</label>
                </div>
                <div class="input-container ic2">
                  <input id="lastname" class="input" type="text" placeholder=" " required />
                  <div class="cut"></div>
                  <label for="lastname" class="placeholder">Фамилия</label>
                </div>
                <div class="input-container ic2">
                  <input id="email" class="input" type="text" placeholder=" " required />
                  <div class="cut cut-short"></div>
                  <label for="email" class="placeholder">Email</label>
                </div>
                <div class="input-container ic2">
                    <input id="password" class="input" type="text" placeholder=" " required />
                    <div class="cut"></div>
                    <label for="password" class="placeholder">Пароль</label>
                  </div>
                <button type="text" class="submit">Зарегистрироваться</button>
              </div>
        </form>
    </section>
</body>
